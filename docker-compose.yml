version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: y0_task_manager_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: y0_task_manager
      MYSQL_USER: y0user
      MYSQL_PASSWORD: y0password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - y0_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: y0_task_manager_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - y0_network

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: y0_task_manager_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - y0_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  y0_network:
    driver: bridge
